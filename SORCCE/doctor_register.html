<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Creation Form</title>
<link rel="stylesheet" href="doctor_register.css">
</head>
<body>

<div class="form-container">
  <h1>의료진 등록메뉴</h1>
  <p>아래 양식을 작성해주세요.</p>
  <form>
    <div class="input-group">
        <label for="firstName">이름</label>
        <div class="name-inputs">
          <input type="text" id="firstName" placeholder="jinoo">
          <input type="text" placeholder="bae">
        </div>
      </div>
      <div class="input-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="aaa@example.com">
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
    <div class="input-group">
      <label for="role">의사 구분</label>
      <select id="role">
        <option>Select a role</option>
        <option>Admin</option>
        <option>User</option>
      </select>
    </div>
    <button type="submit">Create User</button>
  </form>
</div>
<script src="doctor_register.js"></script>
</body>
</html>
