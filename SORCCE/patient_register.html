<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="patient_register.css">
</head>
<body>

<div class="login-container">
  <h1>충북대학교 병원 예약 시스템</h1>
  <form>
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" placeholder="aaa@example.com">
    
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" placeholder="••••••••">
    
    <button type="submit">Login</button>
  </form>
  <p class="footer-text">첫번째 방문이신가요? <a href="/register" class="register-link">회원가입</a></p>
</div>
<script src="patient_register.js"></script>
</body>
</html>
